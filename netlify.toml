[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version for the build
  NODE_VERSION = "18"
  
  # Ignorer les variables VITE_ dans le scan de secrets (elles sont intentionnellement publiques)
  SECRETS_SCAN_OMIT_KEYS = "VITE_N8N_BASE_URL,VITE_SUPABASE_ANON_KEY,VITE_SUPABASE_URL"
  
  # Alternative : désactiver complètement le scan de secrets (décommentez si nécessaire)
  # SECRETS_SCAN_ENABLED = "false"

# Redirect rules for Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
